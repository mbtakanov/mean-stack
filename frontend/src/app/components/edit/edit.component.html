<div>
  <br>
  <mat-card>
    <section class="mat-typography">
      <h3>Update Issue</h3>
    </section>

    <mat-divider></mat-divider>
    <br>

    <form [formGroup]="form" class="form">
      <mat-form-field class="field-full-width">
        <input matInput type="text" placeholder="Title" formControlName="title" #title>
      </mat-form-field>

      <mat-form-field class="field-full-width">
        <input matInput type="text" placeholder="Responsible" formControlName="responsible" #responsible>
      </mat-form-field>

      <mat-form-field class="field-full-width">
        <textarea matInput type="text" placeholder="Description" formControlName="description" #description rows="3"></textarea>
      </mat-form-field>

      <mat-form-field>
        <mat-select placeholder="Severity" formControlName="severity" #severity>
          <mat-option value="Low">Low</mat-option>
          <mat-option value="Medium">Medium</mat-option>
          <mat-option value="High">High</mat-option>
        </mat-select>
      </mat-form-field>

      <br>

      <mat-form-field>
        <mat-select placeholder="Status" formControlName="status" #status>
          <mat-option value="Open">Open</mat-option>
          <mat-option value="In Progress">In Progress</mat-option>
          <mat-option value="Closed">Closed</mat-option>
        </mat-select>
      </mat-form-field>

      <br><br>

      <button type="button" mat-raised-button color="accent" routerLink="/list">Back</button>
      <button type="button" mat-raised-button color="primary" routerLink="/list" (click)="updateIssue()"
              [disabled]="form.pristine || form.invalid">
        Update
      </button>
    </form>
  </mat-card>
</div>
